<!DOCTYPE html>
<html ng-app="admjalija">
<head lang="en">
    <meta charset="UTF-8">
    <title>Administração JaliJá</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cover.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/admjalija.js"></script>
</head>
<body ng-controller="adm">
<h1 style="color: #204d74" align="center">JaliJá - Administração</h1>
<hr/>
<div id="login">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <form>
            <h4><input type="text" placeholder="nome de usuário" class="form-control" ng-model="user"></h4>
            <h4><input type="password" placeholder="senha" class="form-control" ng-model="pwd"></h4>
            <p>{{resposta}}</p>
            <button class="btn" ng-click="logaradm()">ENTRAR</button>
        </form>
    </div>
    <div class="col-md-5"></div>
</div>
<div class="clearfix"></div>
<div id="admin" class="jumbotron" style="display: none">
    <p align="center"><a ng-click="sairadm()">SAIR</a></p>
    <div class="col-md-1"></div>
    <div class="col-md-4" style="color: #000000">
        <h3 align="center">Usuários Newsletter</h3>
        <div class="table-responsive" ng-init="buscarusuariosnewsletter()">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in newsletter" align="left">
                    <td>{{u.nome}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.data}}</td>
                    <td><a ng-click="excluirusuarionewsletter(u)">Excluir</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
</body>
</html>
